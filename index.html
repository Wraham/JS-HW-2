<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project 2</title>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    
    <!--Cart-->
    <section>
      <div class="wrapper">
        <div class="counter">
          <button class="decrement disable">-</button>
          <input type="text" value="1" />
          <button class="increment">+</button>
        </div>
      </div>
    </section>
  <!--Cart Ends-->


    <!--Range Section-->

    <section id="">
      <div class="wrapper">
        <div class="rangeslider">
        
          <input type="range" min="0" max="100" value="0">
        <h2>0</h2>
       
      </div>
      </div>
    </section>



    <!--Range Section Ends-->


    <!--Password Toggler-->

    <section id="">

      <div class="passtoggler">
        <input type="password" placeholder="Enter Your Passowrd">
        <button><i class="bi bi-eye-slash"></i></button>
    
      </div>
    </section>

    <!--Password Toggler Ends-->




    <script src="JS/app.js"></script>
  </body>
</html>
